<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened class="dashboard-sidenav">

    <div class="logo-area">
      <h3>CVeator</h3>
    </div>

    <div class="nav-area">
      <mat-nav-list>

        @for (link of navLinks; track link) {
        <a mat-list-item [routerLink]="link.routerLink" [activated]="link.activated">
          <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
          <span matListItemTitle>{{ link.title }}</span>
        </a>
        }

      </mat-nav-list>

      <button matButton="outlined">Login</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="dashboard-content">
    <mat-toolbar color="primary">My resumes</mat-toolbar>

    <div class="content-wrapper">

      <div class="actions-grid">
        <mat-card class="action-card" routerLink="/builder">
          <mat-card-header>
            <mat-card-title>Create CV</mat-card-title>
            <mat-card-subtitle>Create a new CV</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-icon class="large-icon">description</mat-icon>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Start</button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="action-card" routerLink="/builder">
          <mat-card-header>
            <mat-card-title>Create Cover Letter</mat-card-title>
            <mat-card-subtitle>Create a new Cover Letter</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-icon class="large-icon">mail</mat-icon>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Start</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="history-section">
        <h3>Job history</h3>
        <mat-card>
          <mat-card-content>

            <p>There is no history yet</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
